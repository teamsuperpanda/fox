name: fox
description: "A simple, local-first notes application."

publish_to: 'none'
version: 1.1.0+4

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3
  path_provider: ^2.1.3
  path: ^1.8.3
  google_fonts: ^6.2.1
  awesome_snackbar_content: ^0.1.8
  idb_shim: ^2.5.1
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icon/
    - assets/images/launchscreen/

flutter_native_splash:
  android_12: 
    image: assets/images/launchscreen/logo.png
    branding: assets/images/launchscreen/branding.png
  color: "#1A1A1A"
  android: true
  ios: true
  # flutter pub run flutter_native_splash:create

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#228B22"
  adaptive_icon_foreground: "assets/images/icon/icon.png"
  # flutter pub run flutter_launcher_icons:main
